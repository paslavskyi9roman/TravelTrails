<button (click)="resetMap()">Reset</button>
<section class="map">

  <!-- <app-tooltip [content]="currentHoveredFeature?.properties?.name" /> -->
  <app-selected-countries [selectedCountries]="selectedFeatures" />
  <app-modal [showModal]="showModal" [eventPos]="eventPos" [data]="currentHoveredFeature" />
</section>
